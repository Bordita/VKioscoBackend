spring.application.name=backend

# Server port (default is 8080)
server.port=8080

# Active profile
spring.profiles.active=dev

# =========================
# Logging
# =========================

# Log level (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# =========================
# Spring MVC Configuration
# =========================

# Enable NoHandlerFoundException to be thrown when no handler is found
spring.mvc.throw-exception-if-no-handler-found=true
# Disable default error handling
spring.web.resources.add-mappings=false

# =========================
# Database Configuration
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/techlabdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Initialize database with data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Response encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# =========================
# Error Handling Configuration
# =========================
# Include exception message in error response
server.error.include-message=always
# Include stack trace in error response (only for development)
server.error.include-stacktrace=never
# Include exception type in error response
server.error.include-exception=false

# CORS Configuration
app.cors.allowed-origin=https://frontend.com

